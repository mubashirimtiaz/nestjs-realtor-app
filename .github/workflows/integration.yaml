name: Integration

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout to branch
      - uses: actions/checkout@v3
      - name: Setup node env
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build
